<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="wipe.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sparkle Cleaning Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-center bg-no-repeat bg-fixed text-gray-800"
  style="background-image: url('../assets/cleaningbg.jpg');">

  <!-- Header -->
  <header class="bg-black shadow p-4 flex justify-between items-center">
    <nav>
      <div id="navbar-container"></div>
    </nav>
  </header>

  <!-- Products Section -->
  <section class="container mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-center mb-8 text-pink-600">Our Cleaning Products</h2>

    <!-- Product Grid Container -->
    <div id="productsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Products will be dynamically inserted here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-sm py-6 bg-gray-100 mt-16">
    Â© 2025 Sparkle Clean. All rights reserved.
  </footer>

  <!-- Navbar Script -->
  <script type="module">
    import { initNavbar } from '/navbar.js';
    document.addEventListener('DOMContentLoaded', () => {
      initNavbar("navbar-container");
    });
  </script>

  <!-- Products Script -->
  <script type="module">
    import { addToCart } from '/users/cart.js';
    import { apiFetch } from '/utils.js';

    async function fetchProducts() {
      try {
        const response = await apiFetch('https://api.kingburger.site/products/');
        const data = await response.json();
        const products = data.products || [];
        renderProducts(products);
      } catch (err) {
        console.error("Failed to Fetch products:", err);
        const container = document.getElementById('productsContainer');
        container.innerHTML = "<p class='text-red-600 text-center col-span-3'>Failed to load products. Please try again later.</p>";
      }
    }

    function renderProducts(products) {
      const container = document.getElementById('productsContainer');
      if (!products.length) {
        container.innerHTML = "<p class='text-gray-500 text-center col-span-3'>No products available at the moment.</p>";
        return;
      }

      container.innerHTML = products.map(product => `
        <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-2xl transition-shadow duration-300">
          <img src="${product.image_url || 'placeholder.jpg'}" alt="${product.name}" 
               class="w-full h-48 object-cover rounded-md mb-4">
          <h3 class="text-xl font-semibold mb-2">${product.name}</h3>
          <p class="text-gray-600 mb-4">${product.description || 'No description available'}</p>
          <div class="flex justify-between items-center">
            <span class="text-pink-600 font-bold text-lg">R${product.price}</span>
            <button class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700 transition-colors add-to-cart-btn" data-id="${product.id}">
              Add to Cart
            </button>
          </div>
        </div>
      `).join('');

      // Add click event listeners
      document.querySelectorAll('.add-to-cart-btn').forEach(button => {
        button.addEventListener('click', () => {
          const productId = button.getAttribute('data-id');
          const product = products.find(p => String(p.id) === productId || String(p._id) === productId);
          if (product) {
            console.log("Adding product to cart:", product);
            addToCart(product);
          } else {
            console.error("Product not found for ID:", productId);
          }
        });
      });
    }

    // Load products on page ready
    document.addEventListener('DOMContentLoaded', fetchProducts);
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="/Cleaning-Website/assets/wipe.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Orders - Sparkle Clean</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .orders-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .section-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px;
      border-radius: 20px 20px 0 0;
      text-align: center;
    }

    .section-header h2 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .section-header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .filters-section {
      padding: 30px;
      background: #f9fafb;
      border-bottom: 2px solid #e5e7eb;
      border-radius: 0;
    }

    .filter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }

    .filter-input {
      border: 2px solid #e5e7eb;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s;
      background: white;
    }

    .filter-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .filter-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #667eea;
      padding: 12px 24px;
      border-radius: 10px;
      border: 2px solid #e5e7eb;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-secondary:hover {
      background: white;
      border-color: #667eea;
    }

    .pagination-info {
      color: #6b7280;
      font-weight: 600;
      font-size: 14px;
    }

    /* Table Styles */
    .orders-table-container {
      padding: 30px;
    }

    .orders-table {
      width: 100%;
      border-collapse: collapse;
    }

    .orders-table thead {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
    }

    .orders-table th {
      padding: 16px;
      text-align: left;
      font-weight: 600;
      color: #667eea;
      border-bottom: 2px solid #e5e7eb;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.5px;
    }

    .orders-table td {
      padding: 16px;
      border-bottom: 1px solid #e5e7eb;
    }

    .orders-table tbody tr {
      transition: all 0.2s;
    }

    .orders-table tbody tr:hover {
      background: #f9fafb;
    }

    .reference-badge {
      background: #dbeafe;
      color: #1e40af;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 13px;
      font-family: 'Courier New', monospace;
    }

    .status-badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-pending {
      background: #fef08a;
      color: #854d0e;
    }

    .status-completed {
      background: #d1fae5;
      color: #065f46;
    }

    .status-failed {
      background: #fee2e2;
      color: #991b1b;
    }

    .status-processing {
      background: #cffafe;
      color: #164e63;
    }

    .payment-badge {
      background: #f3e8ff;
      color: #6b21a8;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 500;
      font-size: 13px;
    }

    .total-amount {
      font-weight: bold;
      color: #667eea;
      font-size: 16px;
    }

    .items-list {
      background: #f9fafb;
      padding: 12px;
      border-radius: 8px;
      max-height: 150px;
      overflow-y: auto;
    }

    .items-list li {
      padding: 6px 0;
      font-size: 13px;
      color: #374151;
      border-bottom: 1px solid #e5e7eb;
    }

    .items-list li:last-child {
      border-bottom: none;
    }

    .item-qty {
      background: #e5e7eb;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 600;
      color: #667eea;
    }

    .item-price {
      color: #059669;
      font-weight: 600;
    }

    /* Pagination */
    .pagination-controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 30px;
      border-top: 2px solid #e5e7eb;
    }

    .pagination-btn {
      padding: 10px 20px;
      border-radius: 8px;
      border: 2px solid #e5e7eb;
      background: white;
      color: #667eea;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .pagination-btn:hover:not(:disabled) {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .pagination-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 30px;
    }

    .empty-state i {
      font-size: 80px;
      color: #d1d5db;
      margin-bottom: 20px;
    }

    .empty-state h3 {
      font-size: 20px;
      font-weight: bold;
      color: #374151;
      margin-bottom: 10px;
    }

    .empty-state p {
      color: #9ca3af;
    }

    /* Loading State */
    .loading-state {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 30px;
      gap: 12px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .error-alert {
      background: #fee2e2;
      border-left: 4px solid #ef4444;
      color: #991b1b;
      padding: 16px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .filter-grid {
        grid-template-columns: 1fr;
      }

      .orders-table {
        font-size: 13px;
      }

      .orders-table th,
      .orders-table td {
        padding: 12px 8px;
      }

      .status-badge {
        padding: 6px 12px;
        font-size: 11px;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="bg-black shadow-lg p-4 flex justify-between items-center">
    <h1 class="text-pink-600 font-bold text-2xl"><i class="fas fa-sparkles"></i> Sparkle Clean</h1>
    <nav>
      <div id="navbar-container"></div>
    </nav>
  </header>

  <!-- Orders Section -->
  <section class="max-w-7xl mx-auto my-12 pb-12">
    <div class="orders-container">

      <!-- Header -->
      <div class="section-header">
        <i class="fas fa-shopping-history text-5xl mb-4 opacity-90"></i>
        <h2>My Orders</h2>
        <p>View and manage your cleaning service orders</p>
      </div>

      <!-- Filters -->
      <div class="filters-section">
        <h3 class="font-bold text-gray-800 mb-4 flex items-center gap-2">
          <i class="fas fa-filter text-purple-600"></i> Filter Orders
        </h3>

        <div class="filter-grid">
          <input id="filter-status" type="text" placeholder="ðŸ·ï¸ Filter by Status" class="filter-input">
          <input id="filter-payment" type="text" placeholder="ðŸ’³ Filter by Payment Type" class="filter-input">
          <input id="filter-reference" type="text" placeholder="ðŸ” Search by Reference" class="filter-input">
          <input id="filter-from" type="date" class="filter-input" title="From Date">
          <input id="filter-to" type="date" class="filter-input" title="To Date">
        </div>

        <div class="filter-buttons">
          <button id="apply-filters" class="btn-primary">
            <i class="fas fa-search"></i> Apply Filters
          </button>
          <button id="clear-filters" class="btn-secondary">
            <i class="fas fa-redo"></i> Clear Filters
          </button>
          <div class="ml-auto">
            <span class="pagination-info" id="pagination-info">Loading...</span>
          </div>
        </div>
      </div>

      <!-- Orders Table -->
      <div class="orders-table-container">
        <div id="error-alert"></div>

        <div class="overflow-x-auto">
          <table class="orders-table">
            <thead>
              <tr>
                <th>Reference</th>
                <th>Total</th>
                <th>Payment</th>
                <th>Status</th>
                <th>Date</th>
                <th>Items</th>
              </tr>
            </thead>
            <tbody id="orders-body">
              <tr>
                <td colspan="6" class="text-center">
                  <div class="loading-state">
                    <div class="spinner"></div>
                    <span class="text-gray-600">Loading your orders...</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- No Orders State -->
        <div id="empty-state" class="empty-state" style="display: none;">
          <i class="fas fa-inbox"></i>
          <h3>No Orders Found</h3>
          <p>You haven't placed any orders yet. Start shopping!</p>
        </div>
      </div>

      <!-- Pagination Controls -->
      <div class="pagination-controls">
        <button id="prev-page" class="pagination-btn" disabled>
          <i class="fas fa-chevron-left"></i> Previous
        </button>
        <button id="next-page" class="pagination-btn" disabled>
          Next <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-sm py-6 text-white mt-12">
    Â© 2025 Sparkle Clean. All rights reserved. âœ¨
  </footer>

  <script type="module">
    import { apiFetch } from '/utils.js';

    async function loadNavbar() {
      const container = document.getElementById("navbar-container");
      try {
        const response = await apiFetch("/navbar");
        container.innerHTML = await response.text();

        const module = await import('/navbar.js');
        module.initNavbar("navbar-container");
      } catch (err) {
        console.error("Failed to load navbar:", err);
        container.innerHTML = "<p class='text-red-500'>Navbar failed to load</p>";
      }
    }

    loadNavbar();
  </script>

  <script type="module">
    import { apiFetch } from '/utils.js';

    const ordersBody = document.getElementById('orders-body');
    const emptyState = document.getElementById('empty-state');
    const errorAlert = document.getElementById('error-alert');
    const paginationInfo = document.getElementById('pagination-info');
    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');
    const filters = {
      status: document.getElementById('filter-status'),
      payment: document.getElementById('filter-payment'),
      reference: document.getElementById('filter-reference'),
      from: document.getElementById('filter-from'),
      to: document.getElementById('filter-to'),
    };

    let currentPage = 1;
    const pageSize = 10;

    function showError(message) {
      errorAlert.innerHTML = `
        <i class="fas fa-exclamation-circle"></i>
        <span>${message}</span>
      `;
      errorAlert.classList.add('error-alert');
    }

    function clearError() {
      errorAlert.innerHTML = '';
      errorAlert.classList.remove('error-alert');
    }

    function getStatusBadge(status) {
      const lowerStatus = status.toLowerCase();
      let statusClass = 'status-pending';

      if (lowerStatus.includes('completed') || lowerStatus.includes('success')) {
        statusClass = 'status-completed';
      } else if (lowerStatus.includes('failed') || lowerStatus.includes('declined')) {
        statusClass = 'status-failed';
      } else if (lowerStatus.includes('processing') || lowerStatus.includes('pending')) {
        statusClass = 'status-processing';
      }

      return `<span class="status-badge ${statusClass}">${status}</span>`;
    }

    async function fetchOrders(page = 1) {
      const token = localStorage.getItem('jwt');
      if (!token) {
        showError('Unauthorized - please log in.');
        return;
      }

      clearError();
      ordersBody.innerHTML = `
        <tr>
          <td colspan="6">
            <div class="loading-state">
              <div class="spinner"></div>
              <span class="text-gray-600">Loading your orders...</span>
            </div>
          </td>
        </tr>
      `;

      const params = new URLSearchParams({
        page: page.toString(),
        page_size: pageSize.toString()
      });

      if (filters.status.value.trim()) params.append('status', filters.status.value.trim());
      if (filters.payment.value.trim()) params.append('payment_type', filters.payment.value.trim());
      if (filters.reference.value.trim()) params.append('merchant_reference', filters.reference.value.trim());
      if (filters.from.value) params.append('date_from', filters.from.value);
      if (filters.to.value) params.append('date_to', filters.to.value);

      try {
        const response = await apiFetch(`https://api.kingburger.site/api/orders/me?${params}`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.status}`);
        }

        const data = await response.json();
        renderOrders(data.orders);
        updatePagination(data);
      } catch (error) {
        console.error('Error fetching orders:', error);
        showError(`Unable to load orders: ${error.message}`);
        ordersBody.innerHTML = '';
      }
    }

    function renderOrders(orders) {
      emptyState.style.display = 'none';

      if (!orders || orders.length === 0) {
        ordersBody.innerHTML = '';
        emptyState.style.display = 'block';
        return;
      }

      ordersBody.innerHTML = orders.map(order => `
        <tr>
          <td>
            <span class="reference-badge">${order.merchant_reference}</span>
          </td>
          <td>
            <span class="total-amount">R${order.total.toFixed(2)}</span>
          </td>
          <td>
            <span class="payment-badge">${order.payment_type}</span>
          </td>
          <td>${getStatusBadge(order.status)}</td>
          <td>
            <span class="text-gray-600 text-sm">${new Date(order.created_at).toLocaleDateString()} <br> ${new Date(order.created_at).toLocaleTimeString()}</span>
          </td>
          <td>
            <ul class="items-list">
              ${order.items.map(i => `
                <li>
                  ${i.name} <span class="item-qty">Ã—${i.quantity}</span>
                  <span class="item-price">R${i.price.toFixed(2)}</span>
                </li>
              `).join('')}
            </ul>
          </td>
        </tr>
      `).join('');
    }

    function updatePagination(data) {
      currentPage = data.page;
      const totalPages = data.total_pages || 1;
      paginationInfo.textContent = `Page ${data.page} of ${totalPages} (${data.total} total)`;
      prevPageBtn.disabled = data.page <= 1;
      nextPageBtn.disabled = data.page >= totalPages;
    }

    // Event listeners
    prevPageBtn.addEventListener('click', () => fetchOrders(currentPage - 1));
    nextPageBtn.addEventListener('click', () => fetchOrders(currentPage + 1));
    document.getElementById('apply-filters').addEventListener('click', () => fetchOrders(1));

    document.getElementById('clear-filters').addEventListener('click', () => {
      Object.values(filters).forEach(input => input.value = '');
      fetchOrders(1);
    });

    // Initial load
    fetchOrders();
  </script>

</body>

</html>

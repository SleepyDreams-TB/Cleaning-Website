<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Sparkle Clean</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-center bg-no-repeat bg-fixed text-gray-800"
  style="background-image: url('../assets/cleaningbg.jpg');">

  <!-- Header -->
  <header class="bg-black shadow p-4 flex justify-between items-center">
    <h1 class="text-pink-600 font-bold">Sparkle Clean</h1>
    <nav>
      <a href="../index.html" class="mr-4 text-pink-600">Home</a>
      <a href="../services.html" class="mr-4 text-pink-600">Services</a>
      <a href="../About-Us.html" class="mr-4 text-pink-600">About Us</a>
      <a href="../ContactUs.html" class="mr-4 text-pink-600">Contact</a>
      <a href="../Products/productsPage.html" class="mr-4 text-pink-600">Back to Products</a>
    </nav>
  </header>

  <!-- Cart Section -->
  <main class="container mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Your Cart</h2>
    <div id="cart-items" class="space-y-4"></div>
    <div class="mt-6 text-right text-xl font-bold">
      Total: R<span id="total-price">0</span>
    </div>
    <div class="text-right mt-6">
      <button id="clear-cart" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
        Clear Cart
      </button>
    </div>
    <div class="text-right mt-6">
      <button id="cart-checkout" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Proceed to checkout</button>
    </div>
  </main>

  <script type="module">
    import { getCart, clearCart, createPayment } from "./cart.js";

    const cart = getCart();
    const cartItemsContainer = document.getElementById("cart-items");
    const totalPriceElement = document.getElementById("total-price");

    let digit_total = 0;

    // Add cart items to the page
    cart.forEach(item => {
      const itemDiv = document.createElement("div");
      itemDiv.className = "bg-white p-4 rounded shadow flex justify-between items-center";
      itemDiv.innerHTML = `
        <span>${item.name} x ${item.quantity}</span>
        <span>R${(item.price * item.quantity).toFixed(2)}</span>
      `;
      cartItemsContainer.appendChild(itemDiv);
      digit_total += item.price * item.quantity;
    });

    const total = parseFloat(digit_total.toFixed(2));
    totalPriceElement.textContent = total;

    // Clear cart
    const clearCartBtn = document.getElementById("clear-cart");
    clearCartBtn.addEventListener("click", () => {
      clearCart();
      cartItemsContainer.innerHTML = `<p class="text-center text-gray-500">Your cart is empty.</p>`;
      totalPriceElement.textContent = "0";
      alert("Cart has been cleared!");
    });

    // Checkout
    const checkoutBtn = document.getElementById("cart-checkout");
    checkoutBtn.addEventListener("click", () => {
      let amount = total;
      let payment_type = "eft";
      let merchant_reference = "TESTREF1";
      console.log(amount, payment_type, merchant_reference);
      createPayment(payment_type, amount, merchant_reference);
    });
  </script>

</body>
<script src="/navbar.js"></script>

</html>

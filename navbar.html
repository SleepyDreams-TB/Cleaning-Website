<script>

  (async () => {
    const token = localStorage.getItem("jwt");

    if (!token) {
      window.location.href = 'login.html';
    }

  })();

  function logout() {
    if (confirm("Are you sure you want to log out?")) {
      localStorage.removeItem('jwt');
      window.location.href = '/login';
    }
  }

  if (localStorage.getItem('jwt')) {
    document.getElementById("loginReg1").style.display = "inline";
    document.getElementById("loginReg2").style.display = "inline";
    document.getElementById("username").innerText = "Logged in User:" + localStorage.getItem('username');
  } else {
    document.getElementById("loginReg1").style.display = "none";
    document.getElementById("loginReg2").style.display = "none";
  }
</script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script type="module" src="./profile.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

  <div id="navbar-container" class="w-full mb-6"></div>

  <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4">My Profile</h1>

    <div class="mb-4 relative">
      <label for="username" class="block text-gray-700 font-semibold mb-1">Username</label>
      <input id="username" type="text" disabled
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500">
      <button id="editUsernameBtn" class="absolute right-2 top-8 text-blue-500">✏️</button>
      <p id="username-hint" class="text-sm mt-1"></p>
    </div>

    <div class="mb-4 relative">
      <label for="fname" class="block text-gray-700 font-semibold mb-1">First Name</label>
      <input id="fname" type="text" disabled
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500">
      <button id="editFnameBtn" class="absolute right-2 top-8 text-blue-500">✏️</button>
    </div>

    <div class="mb-4 relative">
      <label for="lname" class="block text-gray-700 font-semibold mb-1">Last Name</label>
      <input id="lname" type="text" disabled
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500">
      <button id="editLnameBtn" class="absolute right-2 top-8 text-blue-500">✏️</button>
    </div>

    <div class="mb-4 relative">
      <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
      <input id="email" type="email" disabled
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500">
      <button id="editEmailBtn" class="absolute right-2 top-8 text-blue-500">✏️</button>
    </div>

    <div class="mb-4 relative">
      <label for="cellnumber" class="block text-gray-700 font-semibold mb-1">Cell Number</label>
      <input id="cellnumber" type="text" disabled
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500">
      <button id="editCellBtn" class="absolute right-2 top-8 text-blue-500">✏️</button>
    </div>

    <div class="mb-4">
      <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
      <input id="password" type="password"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500">
      <p id="password-hint" class="text-sm mt-1"></p>
    </div>

    <div class="mb-4">
      <label for="createdDate" class="block text-gray-700 font-semibold mb-1">Account Created</label>
      <input id="createdDate" type="text" disabled
        class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100 cursor-not-allowed">
    </div>

    <button id="updateBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Update Profile</button>
  </div>

  <script type="module">
    import { enableField } from './profile.js';

    document.getElementById('editUsernameBtn')?.addEventListener('click', () => enableField('username'));
    document.getElementById('editFnameBtn')?.addEventListener('click', () => enableField('fname'));
    document.getElementById('editLnameBtn')?.addEventListener('click', () => enableField('lname'));
    document.getElementById('editEmailBtn')?.addEventListener('click', () => enableField('email'));
    document.getElementById('editCellBtn')?.addEventListener('click', () => enableField('cellnumber'));
  </script>

</body>

</html>

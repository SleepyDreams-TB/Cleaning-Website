<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - King Burgers Store</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Sora', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0a1e3e 0%, #1a3a5c 50%, #0d2d5c 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    .bg-accent {
      position: fixed;
      pointer-events: none;
      opacity: 0.1;
      z-index: 0;
    }

    .accent-1 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #2563eb 0%, transparent 70%);
      border-radius: 50%;
      top: -100px;
      right: -100px;
      animation: float 8s ease-in-out infinite;
    }

    .accent-2 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #3b82f6 0%, transparent 70%);
      border-radius: 50%;
      bottom: -50px;
      left: -100px;
      animation: float 10s ease-in-out infinite reverse;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(30px);
      }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 2rem;
      padding: 3rem 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .logo {
      font-family: 'Space Mono', monospace;
      font-size: 1.75rem;
      font-weight: 700;
      color: #1a1a2e;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    .tagline {
      color: #666;
      font-size: 0.875rem;
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    .form-group {
      margin-bottom: 1.5rem;
      animation: slideUp 0.6s ease-out;
    }

    .form-group:nth-child(1) {
      animation-delay: 0.1s;
    }

    .form-group:nth-child(2) {
      animation-delay: 0.2s;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: #1a1a2e;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid #e0e0e0;
      border-radius: 1.25rem;
      font-size: 1rem;
      font-family: 'Sora', sans-serif;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: #fafafa;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #2563eb;
      background: white;
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
    }

    input::placeholder {
      color: #999;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem 1.5rem;
      background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
      color: white;
      border: none;
      border-radius: 1.25rem;
      font-size: 1rem;
      font-weight: 700;
      font-family: 'Sora', sans-serif;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 1.5rem;
      position: relative;
      overflow: hidden;
      animation: slideUp 0.6s ease-out 0.3s both;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.4s ease;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .error-message {
      margin-top: 1rem;
      padding: 1rem;
      background: #eff6ff;
      border-left: 4px solid #2563eb;
      border-radius: 0.75rem;
      color: #1e40af;
      font-size: 0.875rem;
      font-weight: 500;
      animation: shake 0.4s ease-in-out;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      75% {
        transform: translateX(5px);
      }
    }

    .loading {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .submit-btn.loading {
      color: transparent;
    }

    .submit-btn.loading .loading {
      display: block;
    }

    .footer-text {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #999;
      letter-spacing: 0.5px;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .login-card {
        padding: 2rem 1.5rem;
      }

      .logo {
        font-size: 1.5rem;
      }

      .header {
        margin-bottom: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="bg-accent accent-1"></div>
  <div class="bg-accent accent-2"></div>

  <div class="container">
    <div class="login-card">
      <div class="header">
        <div class="logo">ðŸ‘‘ KING BURGERS STORE</div>
        <div class="tagline">Welcome Back</div>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="userName">Username</label>
          <div class="input-wrapper">
            <input type="text" id="userName" name="userName" placeholder="Enter your username" required
              autocomplete="username">
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" name="password" placeholder="Enter your password" required
              autocomplete="current-password">
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span id="buttonText">Sign In</span>
          <div class="loading">
            <div class="spinner"></div>
          </div>
        </button>

        <div id="loginError" class="error-message"></div>
      </form>

      <div class="footer-text">
        Secure two-factor authentication
      </div>
      <div class="text-center mt-3">
        <a href="register.html" style="color:blue;">Don't Have an Account ? Register!</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { fetch } from '/utils.js';

    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');
    const submitBtn = document.getElementById('submitBtn');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Clear previous errors
      loginError.classList.remove('show');
      loginError.textContent = '';

      // Disable button and show loading state
      submitBtn.disabled = true;
      submitBtn.classList.add('loading');

      try {
        const formData = new FormData(loginForm);
        const data = new URLSearchParams(formData);

        const res = await fetch('https://api.kingburger.site/auth/login-step', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: data
        });

        const result = await res.json();

        if (!res.ok) {
          throw new Error(result.error || 'Login failed. Please try again.');
        }

        // Handle 2FA setup for new users
        if (!result.registered) {
          localStorage.setItem('qr_code', result.qr_code);
          // Add a small delay for visual feedback
          setTimeout(() => {
            window.location.href = '/2fa-setup';
          }, 300);
          return;
        }

        // Save user data and redirect to 2FA verification
        localStorage.setItem('user_id', result.user_id);
        setTimeout(() => {
          window.location.href = '/2fa-step';
        }, 300);

      } catch (err) {
        console.error('Login error:', err);

        let errorText = 'Login failed. Please check your credentials.';

        if (err.message === 'Failed to fetch' || !navigator.onLine) {
          errorText = 'Network error. Please check your connection.';
        } else if (err.message) {
          errorText = err.message;
        }

        loginError.textContent = errorText;
        loginError.classList.add('show');

        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
      }
    });
  </script>
</body>

</html>

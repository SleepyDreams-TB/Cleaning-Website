<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2FA Verification - Burger Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffb6d9, #ff6399);
      font-family: 'Nunito', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .form-control {
      border-radius: 2rem;
      padding: 0.75rem 1rem;
      border: 2px solid #ff4d8a;
      margin-bottom: 1rem;
    }

    .form-control:focus {
      border-color: #ff1f6b;
      box-shadow: 0 0 0 0.25rem rgba(255, 31, 107, 0.25);
    }

    .btn-user {
      border-radius: 2rem;
      background-color: #ff4d8a;
      color: white;
      font-weight: 600;
      padding: 0.75rem;
    }

    .qr-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff6fa;
      border-radius: 1rem;
      padding: 1rem;
      border: 2px dashed #ff80b5;
      min-height: 220px;
      margin-bottom: 1rem;
    }

    #qrImage {
      max-width: 200px;
    }

    #qrMessage {
      color: #ff1f6b;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card p-5 text-center">
          <h4 class="fw-bold mb-3" style="color:#ff1f6b;">Two-Factor Authentication</h4>

          <!-- Message changes based on if user is new or existing -->
          <p id="qrMessage" class="mb-4"></p>

          <!-- QR Code (only shows for new users) -->
          <div class="qr-placeholder" hidden>
            <img id="qrImage" src="" alt="QR Code">
          </div>

          <form id="verifyForm">
            <input type="text" name="token" id="token" placeholder="Enter 6-digit code" class="form-control" required>
            <button type="submit" class="btn btn-user w-100">Verify</button>
            <div id="verifyError" class="text-danger mt-2"></div>
          </form>

          <div class="text-center mt-3">
            <a href="/login" class="text-pink">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { apiFetch } from '/utils.js';

    // Check if user is new or existing and show appropriate message
    document.addEventListener('DOMContentLoaded', () => {
      const qrCode = localStorage.getItem('qr_code');
      const qrMessage = document.getElementById('qrMessage');
      const qrPlaceholder = document.querySelector('.qr-placeholder');
      const qrImage = document.getElementById('qrImage');

      if (!qrCode == 'undefined') {
        // New user - show QR code
        qrMessage.textContent = 'Scan the QR code below with your authenticator app, then enter the 6-digit code.';
        qrPlaceholder.removeAttribute('hidden');
        qrImage.src = qrCode;
      } else {
        // Existing user - just enter code
        qrMessage.textContent = 'Enter the 6-digit code from your authenticator app.';
      }
    });

    // Handle 2FA verification
    document.getElementById('verifyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const digit_code = document.getElementById('token').value;
      const user_id = localStorage.getItem('user_id');

      if (!user_id) {
        document.getElementById('verifyError').textContent = 'Session expired. Please login again.';
        return;
      }

      const data = new URLSearchParams({ user_id, digit_code });

      try {
        const res = await apiFetch('https://api.kingburger.site/auth/qr-step', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: data
        });

        const result = await res.json();

        if (!res.ok || !result.success) {
          document.getElementById('verifyError').textContent = result.error || 'Invalid 2FA code.';
          return;
        }

        // Store JWT & clear temporary storage
        localStorage.setItem('jwt', result.token);
        localStorage.removeItem('qr_code');
        localStorage.removeItem('user_id');

        // Redirect to main page
        window.location.href = '/index';

      } catch (err) {
        console.error('Fetch error:', err);
        document.getElementById('verifyError').textContent = 'Cannot reach API. Check your network.';
      }
    });
  </script>
</body>

</html>

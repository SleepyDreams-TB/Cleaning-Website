<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2FA Verification - Burger Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* === PAGE LAYOUT & THEME === */
    body {
      background: linear-gradient(135deg, #ffb6d9, #ff6399);
      font-family: 'Nunito', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* === CARD STYLING === */
    .card {
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    /* === FORM FIELDS === */
    .form-control {
      border-radius: 2rem;
      padding: 0.75rem 1rem;
      border: 2px solid #ff4d8a;
      margin-bottom: 1rem;
    }

    .form-control:focus {
      border-color: #ff1f6b;
      box-shadow: 0 0 0 0.25rem rgba(255, 31, 107, 0.25);
    }

    /* === BUTTON === */
    .btn-user {
      border-radius: 2rem;
      background-color: #ff4d8a;
      color: white;
      font-weight: 600;
      padding: 0.75rem;
    }

    /* === QR AREA === */
    .qr-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff6fa;
      border-radius: 1rem;
      padding: 1rem;
      border: 2px dashed #ff80b5;
      min-height: 220px;
    }

    #qrImage {
      max-width: 200px;
      display: none;
    }

    #qrMessage {
      color: #ff1f6b;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card p-5 text-center">
          <h4 class="fw-bold mb-3" style="color:#ff1f6b;">Two-Factor Authentication</h4>
          <p id="qrMessage">Scan the QR code below with your authenticator app.</p>

          <div class="qr-placeholder mb-4">
            <img id="qrImage" src="" alt="QR Code">
          </div>

          <!-- === VERIFICATION FORM === -->
          <form id="verifyForm">
            <input type="text" name="digit_code" id="digit_code" placeholder="Enter 6-digit code" class="form-control" required>
            <button type="submit" class="btn btn-user w-100">Verify</button>
            <div id="verifyError" class="text-danger mt-2"></div>
          </form>

          <div class="text-center mt-3">
            <a href="login.html" class="text-pink">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/utils.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const qrImage = document.getElementById('qrImage');
      const qrCode = localStorage.getItem('qr_code');
      if (qrCode) {
        qrImage.src = qrCode;
        qrImage.style.display = 'block';
      } else {
        qrImage.style.display = 'none';
      }
    });

    // === HANDLE 2FA VERIFICATION ===
    document.getElementById('verifyForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = new URLSearchParams(new FormData(e.target));
      const user_id = localStorage.getItem('user_id');

      if (!user_id) {
        document.getElementById('verifyError').textContent = "Session expired â€” please login again.";
        return;
      }

      data.append('user_id', user_id);

      try {
        const result = await apiapiFetch('https://api.kingburger.site/auth/qr-step', {
          method: 'POST',
          body: data,
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        });

        if (result.success) {
          localStorage.setItem('jwt', result.token);
          localStorage.removeItem('qr_code');
          localStorage.removeItem('user_id');
          window.location.href = 'index.html';
        } else {
          document.getElementById('verifyError').textContent = result.error || 'Invalid 2FA code.';
        }

      } catch (err) {
        console.error(err);
        document.getElementById('verifyError').textContent = err.message || 'Error verifying 2FA.';
      }
    });
  </script>
</body>
</html>

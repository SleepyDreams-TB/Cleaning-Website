<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Burger Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffb6d9, #ff6399);
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-control {
            border-radius: 2rem;
            padding: 0.75rem 1rem;
            border: 2px solid #ff4d8a;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            border-color: #ff1f6b;
            box-shadow: 0 0 0 0.25rem rgba(255, 31, 107, 0.25);
        }

        .btn-user {
            border-radius: 2rem;
            background-color: #ff4d8a;
            color: white;
            font-weight: 600;
            padding: 0.75rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card p-5">
                    <h4 class="fw-bold mb-4" style="color:#ff1f6b;">Welcome Back!</h4>
                    <form id="loginForm">
                        <input type="text" name="userName" placeholder="Username" class="form-control" required>
                        <input type="password" name="password" placeholder="Password" class="form-control" required>
                        <button type="submit" class="btn btn-user w-100">Login</button>
                        <div id="loginError" class="text-danger mt-2"></div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="register.html" class="text-pink">Create an Account!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const data = new URLSearchParams(new FormData(form));

            try {
                const res = await fetch('https://api.kingburger.site/login/', {
                    method: 'POST',
                    body: data,
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                });

                const result = await res.json();

                if (res.ok && !result.error) {
                    // Store JWT in localStorage
                    localStorage.setItem('jwt', result.token);
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('loginError').textContent = result.error || 'Login failed';
                }
            } catch (err) {
                document.getElementById('loginError').textContent = 'Network error';
            }
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

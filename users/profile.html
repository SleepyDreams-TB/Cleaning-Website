<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="styles.css">
  <!-- JWT Decode CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>

<body>
  <div id="navbar-container"></div>

  <main class="profile-container">
    <h1>My Profile</h1>

    <form id="profileForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" disabled>
        <button type="button" id="editUsernameBtn">✏️</button>
        <small id="username-hint"></small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" disabled>
        <button type="button" id="editPasswordBtn">✏️</button>
        <small id="password-hint"></small>
      </div>

      <div class="form-group">
        <label for="fname">First Name</label>
        <input id="fname" type="text" disabled>
        <button type="button" id="editFnameBtn">✏️</button>
      </div>

      <div class="form-group">
        <label for="lname">Last Name</label>
        <input id="lname" type="text" disabled>
        <button type="button" id="editLnameBtn">✏️</button>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" disabled>
        <button type="button" id="editEmailBtn">✏️</button>
      </div>

      <div class="form-group">
        <label for="cellnumber">Cell Number</label>
        <input id="cellnumber" type="tel" disabled>
        <button type="button" id="editCellBtn">✏️</button>
      </div>

      <div class="form-group">
        <label for="createdDate">Created At</label>
        <input id="createdDate" type="text" disabled>
      </div>

      <button type="button" id="updateBtn">Update Profile</button>
    </form>
  </main>

  <script type="module" src="profile.js"></script>
</body>

</html>

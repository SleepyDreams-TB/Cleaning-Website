<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="wipe.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sparkle Cleaning Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-center bg-no-repeat bg-fixed text-gray-800"
  style="background-image: url('../assets/cleaningbg.jpg');">
  <header class="bg-black shadow p-4 flex justify-between items-center">
    <h1 class="text-pink-600 font-bold">Sparkle Clean</h1>
    <nav>
      <a href="welcomePage.html" class="mr-4 text-pink-600">Home</a>
      <a href="services.html" class="mr-4 text-pink-600">Services</a>
      <a href="About-Us.html" class="mr-4 text-pink-600">About Us</a>
      <a href="ContactUs.html" class="mr-4 text-pink-600">Contact</a>
      <a href="cart.html" class="mr-4 text-pink-600">Cart</a>
    </nav>
  </header>

  <section class="container mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Our Cleaning Products</h2>
    <!-- Product Grid Container -->
    <div id="productsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Products will be dynamically inserted here -->
    </div>

    <script type="module">
      import { addToCart } from "./cart.js"

      const checkoutCart = [];

      async function fetchProducts() {
        try {
          const response = await fetch('http://127.0.0.1:8000/products/');
          const products = await response.json();
          const container = document.getElementById('productsContainer');

          container.innerHTML = products.map(product => `
            <div class="bg-white rounded-lg shadow-lg p-6">
              <img src="${product.image_url || 'placeholder.jpg'}" 
                  alt="${product.name}" 
                  class="w-full h-48 object-cover rounded-md mb-4">
              <h3 class="text-xl font-semibold mb-2">${product.name}</h3>
              <p class="text-gray-600 mb-4">${product.description || 'No description available'}</p>
              <div class="flex justify-between items-center">
                <span class="text-pink-600 font-bold">R${product.price}</span>
                <button class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700 add-to-cart-btn"
                        data-id = "${product._id}">
                  Add to Cart
                </button>
              </div>
            </div>
          `).join('');

          document.querySelectorAll('.add-to-cart-btn').forEach(button => {
            button.addEventListener('click', () => {
              const productId = button.getAttribute('data-id');
              addToCart(productId, checkoutCart);
            });
          });
        } catch (error) {
          console.error('Error fetching products:', error);
        }
      }

      // Fetch products when page loads
      document.addEventListener('DOMContentLoaded', fetchProducts);
    </script>
  </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="wipe.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sparkle Cleaning Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
</head>

<!-- Header -->

<body class="bg-cover bg-center bg-no-repeat bg-fixed text-gray-800"
  style="background-image: url('../assets/cleaningbg.jpg');">
  <header class="bg-black shadow p-4 flex justify-between items-center">
    <nav>
      <div id="navbar-container"></div>
    </nav>
  </header>

  <body class="bg-gray-50 text-gray-800">
    <section class="text-center py-20 bg-pink-100">
      <h2 class="text-4xl font-bold mb-4">Professional Cleaning Services</h2>
      <p class="mb-6">Trusted, affordable, and available 7 days a week</p>
      <a href="/ContactUs" class="bg-pink-600 text-white py-2 px-4 rounded hover:bg-pink-700">
        Book Now
      </a>
    </section>

    <!-- Contact Form -->
    <section class="max-w-xl mx-auto my-10 bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Book a Cleaning</h2>

      <!-- Success or error message -->
      <p id="formMessage" class="text-sm mb-4"></p>

      <!-- Form -->
      <form id="contactForm" action="contact.php" method="POST" class="space-y-4">
        <input type="text" name="name" placeholder="Your Name" required class="w-full border p-2 rounded" />
        <input type="email" name="email" placeholder="Your Email" required class="w-full border p-2 rounded" />
        <input type="text" name="address" placeholder="Your Address" required class="w-full border p-2 rounded" />
        <input type="text" name="booking_date" id="bookingDate" placeholder="Preferred Date" required
          class="w-full border p-2 rounded" />
        <textarea name="message" placeholder="Your Message" required class="w-full border p-2 rounded h-32"></textarea>
        <button href="contact.php" type="submit"
          class="bg-pink-700 text-white px-4 py-2 rounded hover:bg-accent w-full">
          Submit
        </button>
      </form>
    </section>

    <footer class="text-center text-sm py-6 bg-gray-100">
      Â© 2025 Sparkle Clean. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      flatpickr("#bookingDate", {
        minDate: "today",
        dateFormat: "Y-m-d"
      });

      document.getElementById("contactForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const form = e.target;
        const data = new FormData(form);
        const messageBox = document.getElementById("formMessage");

        const res = await apiFetch(form.action, {
          method: "POST",
          body: data,
        });

        const text = await res.text();
        messageBox.textContent = text;
        messageBox.className = res.ok ? "text-green-600" : "text-red-600";

        if (res.ok) form.reset();
      });
    </script>
  </body>
  <script type="module">
    import { initNavbar } from '/navbar.js';
    initNavbar("navbar-container");
  </script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Burger Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffb6d9, #ff6399);
      font-family: 'Nunito', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .form-control {
      border-radius: 2rem;
      padding: 0.75rem 1rem;
      border: 2px solid #ff4d8a;
      margin-bottom: 1rem;
    }

    .form-control:focus {
      border-color: #ff1f6b;
      box-shadow: 0 0 0 0.25rem rgba(255, 31, 107, 0.25);
    }

    .btn-user {
      border-radius: 2rem;
      background-color: #ff4d8a;
      color: white;
      font-weight: 600;
      padding: 0.75rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card p-5">
          <h4 class="fw-bold mb-4" style="color:#ff1f6b;">Login:</h4>
          <form id="loginForm">
            <input type="text" name="userName" placeholder="Username" class="form-control" required>
            <input type="password" name="password" placeholder="Password" class="form-control" required>
            <button type="submit" class="btn btn-user w-100">Login</button>
            <div id="loginError" class="text-danger mt-2"></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { apiFetch } from '/utils.js';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = new URLSearchParams(new FormData(form));

      try {
        const res = await apiFetch('https://api.kingburger.site/auth/login-step', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: data
        });

        const result = await res.json();

        if (!res.ok) {
          document.getElementById('loginError').textContent = result.error || 'Login failed';
          return;
        }

        if (!result.registered) {
          localStorage.setItem('qr_code', result.qr_code);
          return;
        }

        // Save QR code & user ID for 2FA
        localStorage.setItem('user_id', result.user_id);

        // Redirect to 2FA
        window.location.href = '/2fa-step';

      } catch (err) {
        console.error('Fetch error:', err);
        document.getElementById('loginError').textContent = 'Cannot reach API. Check your network.';
      }
    });
  </script>
</body>

</html>

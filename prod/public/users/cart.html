<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Sparkle Clean</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/products/checkout.css">
</head>

<body class="bg-cover bg-center bg-no-repeat bg-fixed text-gray-800"
  style="background-image: url('../assets/cleaningbg.jpg');">

  <header class="bg-black shadow p-4 flex justify-between items-center">
    <h1 class="text-pink-600 font-bold">Sparkle Clean</h1>
    <nav>
      <div id="navbar-container"></div>
    </nav>
  </header>

  <main class="container mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Your Cart</h2>
    <div id="cart-items" class="space-y-4"></div>

    <div class="mt-6 text-right text-xl font-bold">
      Total: R<span id="total-price">0</span>
    </div>

    <div class="text-right mt-6 space-x-2">
      <button id="clear-cart" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
        Clear Cart
      </button>
      <button id="confirm-order-btn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Confirm Order
      </button>
    </div>
  </main>

  <!-- Order Summary Modal -->
  <div id="orderModel" class="order-summary">
    <div class="order-content">
      <h2>Order Summary</h2>
      <div id="order-details"></div>
      <div class="mt-4 space-x-2">
        <button id="checkoutBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          Proceed to checkout
        </button>
        <button id="cancel-order-btn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
          Cancel
        </button>
      </div>
    </div>
  </div>


</body>
<footer class="bg-black text-white text-center p-4 mt-8">
  © 2025 Sparkle Clean. All rights reserved.
</footer>

<script type="module">
  import { getCart, clearCart, deleteCartItem, recalcTotal, createPayment, saveCart } from "./cart.js";

  let cart = getCart();

  const cartContainer = document.getElementById("cart-items");
  const totalEl = document.getElementById("total-price");
  const orderModel = document.getElementById("orderModel");
  const orderDetails = document.getElementById("order-details");
  const confirmBtn = document.getElementById("confirm-order-btn");
  const cancelBtn = document.getElementById("cancel-order-btn");
  const checkoutBtn = document.getElementById("checkoutBtn");

  function updateQuantity(item, qtyInput, newVal) {
    // Validate and constrain the value
    if (isNaN(newVal) || newVal < 1) newVal = 1;
    if (newVal > 5) newVal = 5;

    // Update the item's quantity
    item.quantity = newVal;
    qtyInput.value = newVal;

    // Save the updated cart to localStorage
    saveCart(cart);

    // Update the total display
    totalEl.textContent = recalcTotal(cart).toFixed(2);
  }

  function renderCart() {
    cartContainer.innerHTML = "";
    if (cart.length === 0) {
      cartContainer.innerHTML = `<p class="text-center text-gray-500">Your cart is empty.</p>`;
    } else {
      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded shadow flex justify-between items-center gap-2";

        div.innerHTML = `
        <img src="${item.image_url}" alt="${item.name}" class="w-16 h-16 object-cover rounded">
        <span>${item.name}</span>
        <div class="quantity-selector flex items-center gap-1">Quantity:
          <button class="minus bg-gray-200 px-2 py-1 rounded">−</button>
          <input type="number" step="1" min="1" max="5" value="${item.quantity}" class="w-16 text-center border rounded px-1">
          <button class="plus bg-gray-200 px-2 py-1 rounded">＋</button> 
        </div>
        <span class="item-total">R${(item.price * item.quantity).toFixed(2)}</span>
        <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-700">Delete</button>
      `;
        const qtyInput = div.querySelector("input");
        const itemTotalSpan = div.querySelector(".item-total");
        const minusBtn = div.querySelector(".minus");
        const plusBtn = div.querySelector(".plus");
        const delBtn = div.querySelector("button:last-of-type");

        qtyInput.addEventListener("change", e => {
          updateQuantity(item, qtyInput, parseInt(e.target.value));
          itemTotalSpan.textContent = `R${(item.price * item.quantity).toFixed(2)}`;
        });

        minusBtn.addEventListener("click", () => {
          const newVal = parseInt(qtyInput.value) - 1;
          if (newVal >= 1) updateQuantity(item, qtyInput, newVal);
          itemTotalSpan.textContent = `R${(item.price * item.quantity).toFixed(2)}`;

        });
        plusBtn.addEventListener("click", () => {
          const newVal = parseInt(qtyInput.value) + 1;
          if (newVal <= 5) updateQuantity(item, qtyInput, newVal);
          itemTotalSpan.textContent = `R${(item.price * item.quantity).toFixed(2)}`;
        });
        delBtn.addEventListener("click", () => {
          cart = deleteCartItem(item._id);
          renderCart();
        });

        cartContainer.appendChild(div);
      });
    }
    totalEl.textContent = recalcTotal(cart).toFixed(2);
  }

  renderCart();

  // Clear cart
  document.getElementById("clear-cart").addEventListener("click", () => {
    clearCart();
    cart = [];
    renderCart();
    alert("Cart cleared!");
  });

  // Show order modal
  confirmBtn.addEventListener("click", () => {
    if (cart.length === 0) return alert("Cart is empty!");
    orderModel.classList.add("show");
    orderDetails.innerHTML = "";

    cart.forEach(item => {
      const div = document.createElement("div");
      div.className = "flex justify-between mb-2";
      div.innerHTML = `<span>${item.name} x ${item.quantity}</span>
                     <span>R${(item.price * item.quantity).toFixed(2)}</span>`;
      orderDetails.appendChild(div);
    });

    const totalDiv = document.createElement("div");
    totalDiv.className = "flex justify-between font-bold mt-4";
    totalDiv.innerHTML = `<span>Total:</span><span>R${recalcTotal(cart).toFixed(2)}</span>`;
    orderDetails.appendChild(totalDiv);
  });

  // Close modal
  cancelBtn.addEventListener("click", () => orderModel.classList.remove("show"));
  orderModel.addEventListener("click", e => {
    if (e.target === orderModel) orderModel.classList.remove("show");
  });

  // Checkout
  checkoutBtn.addEventListener("click", async () => {
    if (cart.length === 0) return alert("Cart is empty!");
    await createPayment("eft", recalcTotal(cart));
  });
</script>

<script type="module">
  import { initNavbar } from '/navbar.js';
  initNavbar("navbar-container");
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Burger Site</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #ffb6d9, #ff6399);
        font-family: 'Nunito', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .card {
        border-radius: 1.5rem;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .bg-login-image {
        background-size: cover;
        background-position: center;
    }
    .form-control {
        border-radius: 2rem;
        padding: 0.75rem 1rem;
        border: 2px solid #ff4d8a;
    }
    .form-control:focus {
        border-color: #ff1f6b;
        box-shadow: 0 0 0 0.25rem rgba(255,31,107,0.25);
    }
    .btn-user {
        border-radius: 2rem;
        background-color: #ff4d8a;
        color: white;
        font-weight: 600;
        padding: 0.75rem;
        transition: background 0.3s ease;
    }
    .btn-user:hover {
        background-color: #ff1f6b;
        color: white;
    }
    .btn-social {
        border-radius: 2rem;
        background-color: white;
        color: #ff4d8a;
        font-weight: 600;
        padding: 0.5rem 0;
        margin-bottom: 0.5rem;
        transition: background 0.3s ease, color 0.3s ease;
    }
    .btn-social:hover {
        background-color: #ff4d8a;
        color: white;
    }
    a.text-pink {
        color: #ff4d8a;
        font-weight: 600;
        text-decoration: none;
    }
    a.text-pink:hover {
        color: #ff1f6b;
    }
    input {
        margin-bottom: 1rem;
    }
</style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">
            <div class="card my-5">
                <div class="row g-0">
                    <div class="col-lg-6 d-none d-lg-block">
                        <div class="bg-login-image" style="height:100%; background-image: url('https://picsum.photos/500/600?pink');"></div>
                    </div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center mb-4">
                                <h4 class="fw-bold" style="color:#ff1f6b;">Welcome Back!</h4>
                            </div>
                            <form id="loginForm">
                                <input type="text" name="userName" placeholder="Username" required>
                                <input type="password" name="password" placeholder="Password" required>
                                <button type="submit">Login</button>
                                <div id="loginError" class="text-danger mt-2"></div>
                            </form>
                            <div class="text-center mt-3">
                                <a href="register.html" class="text-pink">Create an Account!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const form = e.target;
        const data = new URLSearchParams(new FormData(form));

        try {
            const res = await fetch('https://api.kingburger.site/login/', {
                method: 'POST',
                body: data
            });
            const result = await res.json();

            if (res.ok && !result.error) {
                window.location.href = 'index.html';
            } else {
                document.getElementById('loginError').textContent = result.error || 'Login failed';
            }
        } catch (err) {
            document.getElementById('loginError').textContent = 'Network error';
        }
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
